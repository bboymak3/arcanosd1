<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanos Grado 33</title>
    <style>
        body { background: #0c0c0c; color: #d4af37; font-family: serif; text-align: center; padding: 20px; }
        .container { max-width: 450px; margin: auto; border: 2px solid #d4af37; padding: 20px; border-radius: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #1a1a1a; color: white; border: 1px solid #d4af37; }
        button { background: #d4af37; color: black; padding: 15px 25px; border: none; cursor: pointer; font-weight: bold; width: 100%; }
        #resultado { display: none; margin-top: 20px; }
        .carta-img { width: 200px; border: 3px solid #d4af37; margin-bottom: 15px; }
        .texto-ia { color: white; text-align: left; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ ARCANOS GRADO 33 ✨</h1>
        
        <div id="pantalla-carga" style="display:none;">
            <h3>Consultando al Oráculo...</h3>
        </div>

        <div id="formulario">
            <input type="text" id="nombre" placeholder="Tu Nombre">
            <input type="text" id="whatsapp" placeholder="WhatsApp">
            <input type="text" id="ubicacion" placeholder="Tu Ciudad">
            <button id="btn-consultar">REVELAR DESTINO</button>
        </div>

        <div id="resultado">
            <h2 id="carta-nombre"></h2>
            <img id="carta-img" class="carta-img" src="" alt="Carta">
            <div id="ia-informe" class="texto-ia"></div>
            <br>
            <button onclick="reiniciar()">NUEVA CONSULTA</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
