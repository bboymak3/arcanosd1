<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcanos Grado 33 - Médium IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <style>
        :root { --oro: #d4af37; --fondo: #0c0c0c; }
        body { background: var(--fondo); color: #fff; font-family: 'Georgia', serif; text-align: center; padding: 20px; }
        .container { max-width: 500px; margin: auto; border: 2px solid var(--oro); padding: 25px; border-radius: 15px; background: #1a1a1a; }
        h1 { color: var(--oro); text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid var(--oro); color: #fff; border-radius: 5px; box-sizing: border-box; }
        .iti { width: 100%; margin-bottom: 10px; } /* Estilo para el input de teléfono */
        button { background: var(--oro); color: #000; padding: 15px; border: none; font-weight: bold; cursor: pointer; width: 100%; border-radius: 5px; margin-top: 10px; }
        #resultado { display: none; margin-top: 20px; }
        .carta-img { width: 230px; border: 4px solid var(--oro); border-radius: 10px; box-shadow: 0 0 20px var(--oro); }
        .lectura { text-align: left; padding: 15px; line-height: 1.6; font-style: italic; color: #e0d7e5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>✨ ARCANOS GRADO 33 ✨</h1>
        
        <div id="formulario">
            <input type="text" id="nombre" placeholder="Tu Nombre Completo">
            <input type="tel" id="whatsapp"> <input type="text" id="ubicacion" placeholder="Ciudad / País">
            <button id="btn-consultar">REVELAR MI DESTINO</button>
        </div>

        <div id="resultado">
            <h2 id="carta-nombre" style="color:var(--oro)"></h2>
            <img id="carta-img" class="carta-img" src="" alt="Arcano">
            <div id="ia-informe" class="lectura"></div>
            <button onclick="location.reload()">NUEVA CONSULTA</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
